<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeadInsight - CSV Lead Management</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Handle dark mode
      const isDarkMode = localStorage.theme === 'dark' || 
        (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches);
      
      if (isDarkMode) {
        document.documentElement.classList.add('dark');
        document.documentElement.style.setProperty('--toaster-bg', '#1f2937');
        document.documentElement.style.setProperty('--toaster-color', '#fff');
      } else {
        document.documentElement.classList.remove('dark');
        document.documentElement.style.setProperty('--toaster-bg', '#fff');
        document.documentElement.style.setProperty('--toaster-color', '#333');
      }
    </script>
  </body>
</html>
